<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Bonus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Общие настройки */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            /* Сложный фон:
               1. Сначала идет темно-синий полупрозрачный градиент (наложение), чтобы затемнить фото.
               2. Затем идет сама фотография казино.
            */
            background: linear-gradient(180deg, rgba(13, 19, 31, 0.9) 0%, rgba(21, 31, 51, 0.85) 100%),
                        url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1080&auto=format&fit=crop');
            
            background-size: cover; /* Фото растягивается на весь экран */
            background-position: center; /* Центрирование фото */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Фон зафиксирован при прокрутке */
            
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Логотип (теперь CASINO) */
        .header {
            margin-top: 20px;
            margin-bottom: 40px;
            font-size: 28px; /* Чуть крупнее для слова CASINO */
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .header span {
            color: #ffd700; /* Золотистый цвет для всего слова */
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        /* Главный заголовок */
        .hero {
            margin-bottom: 30px;
            /* Добавим легкую тень тексту для лучшей читаемости на фоне фото */
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .hero h1 {
            font-size: 36px;
            font-weight: 800;
            line-height: 1.2;
            text-transform: uppercase;
        }

        .hero .highlight {
            color: #ffcc00; /* Желтый цвет 500% */
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }

        .hero p {
            margin-top: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #e0e0e0;
        }

        /* Основная кнопка (Ваша ссылка здесь) */
        .cta-button {
            display: inline-block;
            background: linear-gradient(90deg, #ffcc00 0%, #e6b800 100%);
            color: #0d131f;
            text-decoration: none;
            padding: 18px 40px;
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 5px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 30px;
            box-shadow: 0 4px 25px rgba(255, 204, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
            border: 1px solid #ffe680;
        }

        .cta-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(255, 204, 0, 0.3);
        }

        .cta-button i {
            margin-left: 10px;
        }

        /* Блоки с преимуществами */
        .features {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature-box {
            /* Сделаем блоки чуть более прозрачными, чтобы просвечивал фон */
            background: rgba(13, 19, 31, 0.6);
            border: 1px solid rgba(255, 204, 0, 0.2); /* Золотистая рамка */
            backdrop-filter: blur(5px); /* Эффект размытия фона под блоком */
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .feature-box i {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
        }

        .feature-box span {
            font-size: 14px;
            color: #fff;
            font-weight: 600;
        }

        /* Футер и 18+ */
        .footer {
            margin-top: auto;
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .age-limit {
            border: 2px solid #ffcc00;
            color: #ffcc00;
            padding: 5px 10px;
            font-weight: bold;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
        }

        .payment-methods {
            font-size: 20px;
            color: #aaa;
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="header">
        <span>CASINO</span>
    </div>

    <div class="hero">
        <h1>БОНУС <span class="highlight">+500%</span></h1>
        <p>НА ПЕРВЫЙ ДЕПОЗИТ</p>
    </div>

    <a href="https://lkzq.cc/644450" class="cta-button">
        Получить бонус <i class="fas fa-arrow-right"></i>
    </a>

    <div class="features">
        <div class="feature-box">
            <i class="fas fa-trophy"></i>
            <span>Более 10,000 игр</span>
        </div>
        
        <div class="feature-box">
            <i class="fas fa-wallet"></i>
            <span>Вывод за 15 минут</span>
        </div>
    </div>

    <div class="footer">
        <div class="age-limit">18+</div>
        
        <div class="payment-methods">
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
        </div>
    </div>

</body>
</html>
